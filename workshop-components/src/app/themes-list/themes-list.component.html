<main>
  <div *ngIf="isLoading">
    <app-loader />
  </div>
  <div *ngIf="!isLoading" class="theme-title">
    <div class="welcome-comp">
      <app-welcome *ngIf="!isLogged" />
    </div>
    <!-- theme component  -->
    <div *ngFor="let theme of themeList" class="theme-container">
      <div class="theme-name-wrapper">
        <div class="theme-name">
          <a [routerLink]="theme._id" class="normal">
            <h2>{{ theme.themeName | slice: 25 }}</h2>
          </a>
          <div class="columns">
            <div>
              <p>
                Date: <time>{{ theme.created_at | createdAt }}</time>
              </p>
              <div class="nick-name">
                <p>
                  Username: <span>{{ theme.userId.username }}</span>
                </p>
              </div>
            </div>
            <div class="subscribers">
              <button class="subscribe" *ngIf="isLogged && !isSubscribed(theme)">
                Subscribe
              </button>
              <button
                class="unsubscribe"
                *ngIf="isLogged && isSubscribed(theme)"
              >
                Unsubscribe
              </button>
              <p>
                Subscribers: <span>{{ theme.subscribers.length }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
